<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      insertionSorting = arr => {
        for (i = 1; i < arr.length; i++)
          for (j = i; j > 0; j--)
            if (arr[j] < arr[j - 1]) {
              let temp = arr[j];
              arr[j] = arr[j - 1];
              arr[j - 1] = temp;
            } else break;
        return arr;
      };

      const array = [34, 76, 89, 12, 3, 898, -1, 0, -4, 23];
      document.write(insertionSorting(array));
    </script>
  </body>
</html>
