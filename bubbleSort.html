    <script>
      bubbleSortForLoop = arr => {
        let sortedArr = [];
        for (i = 0; i < arr.length; i++)
          for (j = i + 1; j < arr.length; j++)
            if (arr[j] < arr[i]) {
              let temp = arr[j];
              arr[j] = arr[i];
              arr[i] = temp;
            }
        return arr;
      };

      bubbleSort = arr => {
        arr.sort((a, b) => a - b); // ascending order, (b-a) for descending order
        return arr;
      };
      const array = [7, 54, 98, 23, 4, 10, 0];
      document.write(bubbleSort(array));
    </script>
